<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/register.css" rel="stylesheet">
    <script src="{{ url_for('static',filename='js/jquery-3.2.1.min.js') }}"></script>
</head>
<body>
    <form class="form-signin" method="post" action="">
        <h1 class="h3 mb-3 font-weight-normal">请注册</h1>

        <label for="RegisterUsername" class="sr-only">用户名</label>
        <input type="text" id="RegisterUsername" class="form-control" placeholder="电子邮箱" name="email" required autofocus>
        <label for="RegisterPassword" class="sr-only">密码</label>
        <input type="password" id="RegisterPassword" class="form-control" placeholder="密码" name="password" required>
        <label for="RegisterPassword2" class="sr-only">重复密码</label>
        <input type="password" id="RegisterPassword2" class="form-control" placeholder="重复密码" name="password" required>
        <label for="RegisterEmail" class="sr-only">邮箱</label>
        <input type="password" id="RegisterEmail" class="form-control" placeholder="邮箱" name="password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button id="RegisterEnter" type="button" class="btn btn-lg btn-primary btn-block">注册</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
    </form>
<script src="{{ url_for('static',filename='js/MainFunction/CommonFunction.js') }}"></script>
<script src="{{ url_for('static',filename='js/MainFunction/register.js') }}"></script>
</body>
</html>
