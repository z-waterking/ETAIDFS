<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/navbar.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/dashboard.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap-submenu.min.css') }}"/>
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Company name</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span data-feather="home"></span>
                            Dashboard <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file"></span>
                            Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="shopping-cart"></span>
                            Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="users"></span>
                            Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="bar-chart-2"></span>
                            Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="layers"></span>
                            Integrations
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Saved reports</span>
                    <a class="d-flex align-items-center text-muted" href="#">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Current month
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Last quarter
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Social engagement
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Year-end sale
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <ul id="BreadNav" class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">2013</a></li>
                    <li class="active">十一月</li>
                </ul>
            </div>
            <h1 class="text-lg-center">专家判断技术产业化阶段</h1>
            <!--选择大类和小类 -->
            <div class="d-flex">
                <div class="btn btn-outline-primary offset-4 mr-4 mt-3">
                    选择领域
                </div>
                <div class="dropdown mt-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="SecondaryClass"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        请选择大类
                    </button>
                    <div id="SecdaryClassContent" class="dropdown-menu" aria-labelledby="SecondaryClass">
                        <button class="dropdown-item" type="button">Another action</button>
                        <button class="dropdown-item" type="button">Another action</button>
                        <button class="dropdown-item" type="button">Something else here</button>
                    </div>
                </div>
                <div class="dropdown offset-1 mt-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="ThirdClass"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        请选择小类
                    </button>
                    <div id="ThirdClassContent" class="dropdown-menu" aria-labelledby="ThirdClass">
                        <button class="dropdown-item" type="button">Another</button>
                    </div>
                </div>
            </div>

            <h3 class="text-lg-center mt-5">年份区间选择</h3>
            <div class="d-flex">
                <div class="btn btn-outline-primary offset-4 mr-4 mt-3">
                    研发期
                </div>
                <div class="dropdown mt-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="DevelopStart"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        起始年份
                    </button>
                    <div id="DevelopStartYear" class="dropdown-menu" aria-labelledby="DevelopStart">
                        <button class="dropdown-item" type="button">DevelopStart</button>
                    </div>
                </div>
                <div class="dropdown offset-1 mt-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="DevelopStop"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        终止年份
                    </button>
                    <div id="DevelopStopYear" class="dropdown-menu" aria-labelledby="DevelopStop">
                        <button class="dropdown-item" type="button">DevelopStop</button>
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <div class="btn btn-outline-primary offset-4 mr-4 mt-3">
                    初创期
                </div>
                <div class="dropdown mt-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="InitialStart"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        起始年份
                    </button>
                    <div id="InitialStartYear" class="dropdown-menu" aria-labelledby="InitialStart">
                        <button class="dropdown-item" type="button">InitialStart</button>
                    </div>
                </div>
                <div class="dropdown offset-1 mt-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="InitialStop"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        终止年份
                    </button>
                    <div id="InitialStopYear" class="dropdown-menu" aria-labelledby="InitialStop">
                        <button class="dropdown-item" type="button">InitialStop</button>
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <div class="btn btn-outline-primary offset-4 mr-4 mt-3">
                    成长期
                </div>
                <div class="dropdown mt-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="GrouupStart"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        起始年份
                    </button>
                    <div id="GrouupStartYear" class="dropdown-menu" aria-labelledby="GrouupStart">
                        <button class="dropdown-item" type="button">InitialStart</button>
                    </div>
                </div>
                <div class="dropdown offset-1 mt-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="GrouupStop"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        终止年份
                    </button>
                    <div id="GrouupStopYear" class="dropdown-menu" aria-labelledby="GrouupStop">
                        <button class="dropdown-item" type="button">InitialStop</button>
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <div class="btn btn-outline-primary offset-4 mr-4 mt-3">
                    扩张期
                </div>
                <div class="dropdown mt-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="ExpandStart"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        起始年份
                    </button>
                    <div id="GrouupStartYear" class="dropdown-menu" aria-labelledby="ExpandStart">
                        <button class="dropdown-item" type="button">ExpandStart</button>
                    </div>
                </div>
                <div class="dropdown offset-1 mt-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="ExpandStop"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        终止年份
                    </button>
                    <div id="ExpandStopYear" class="dropdown-menu" aria-labelledby="ExpandStop">
                        <button class="dropdown-item" type="button">ExpandStop</button>
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <div class="btn btn-outline-primary offset-4 mr-4 mt-3">
                    成熟期
                </div>
                <div class="dropdown mt-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="MatureStart"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        起始年份
                    </button>
                    <div id="MatureStartYear" class="dropdown-menu" aria-labelledby="MatureStart">
                        <button class="dropdown-item" type="button">MatureStart</button>
                    </div>
                </div>
                <div class="dropdown offset-1 mt-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="MatureStop"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        终止年份
                    </button>
                    <div id="MatureStopYear" class="dropdown-menu" aria-labelledby="MatureStop">
                        <button class="dropdown-item" type="button">MatureStop</button>
                    </div>
                </div>
            </div>
            <button id = "StageEnter" class="col-sm-2 btn-primary offset-5 mt-5">确定</button>
        </main>
    </div>
</div>

<script src="{{ url_for('static',filename='js/popper.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/jquery-slim.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/jquery-3.2.1.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/index.js') }}"></script>
<script src="{{ url_for('static',filename='js/bootstrap-submenu.js') }}"></script>
</body>

</html>
